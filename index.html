<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Customer Requests</title>
    <style>
      body {
        margin: 0;
        background: transparent;
        font-family: sans-serif;
        color: #f0f0f0;
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 20px;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
      }
      li.header {
        background-color: rgba(0, 0, 0, 0.5);
        font-size: 1.6em;
        font-weight: 600;
      }
      li.entry {
        background-color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li class="header">Customer Requests</li>
        <li class="entry"><strong>May 7, 2025 4:54 PM:</strong> taprite regulator $300ish</li>
        <li class="entry"><strong>May 7, 2025 5:26 PM:</strong> Wlp530 pils bag marris bag</li>
        <li class="entry"><strong>May 9, 2025 3:32 PM:</strong> adrian - 100 vodka</li>
        <li class="entry"><strong>May 9, 2025 3:33 PM:</strong> adrian 100 vodka</li>
      </ul>
    </div>
  </body>
</html>
